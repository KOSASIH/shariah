<!DOCTYPE html>
<html>
<head>
    <title>Solidity Example Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Shariah Compliance Checker</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload Contract</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/solidity_examples">Process Solidity Examples</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Solidity Example Results</h1>
        <div class="list-group">
            {% for filename, output_filename in results %}
                <a href="{{ url_for('download_audit', filename=output_filename) }}" class="list-group-item list-group-item-action">
                    {{ filename }}
                </a>
            {% endfor %}
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 2024 Shariah Compliance Checker</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
